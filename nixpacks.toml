[phases.setup]
nixPkgs = ['php84', 'php84Packages.composer', 'php84Extensions.pdo', 'php84Extensions.pdo_mysql', 'php84Extensions.mbstring', 'php84Extensions.xml', 'php84Extensions.zip', 'php84Extensions.gd', 'php84Extensions.imagick', 'libpng', 'libjpeg', 'freetype', 'tesseract']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist --ignore-platform-reqs'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'