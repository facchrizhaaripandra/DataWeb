[phases.setup]
nixPkgs = ['...', 'php83Extensions.gd', 'php83Extensions.pdo_pgsql', 'php83Extensions.redis', 'php83Extensions.sodium', 'tesseract']

[phases.install]
cmds = [
  'composer install --optimize-autoloader --no-scripts --no-interaction'
]

[phases.build]
cmds = [
  'npm ci',
  'npm run build'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'
