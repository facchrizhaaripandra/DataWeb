[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'postgresql', 'nodejs', 'npm']
nixLibs = ['zlib', 'libzip', 'libjpeg', 'libpng', 'freetype', 'libpqxx']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-interaction --ignore-platform-req=ext-zip --ignore-platform-req=ext-gd',
    'npm ci',
    'npm run build',
    'php artisan key:generate --force',
    'php artisan config:cache',
    'php artisan route:cache'
]

[start]
cmd = 'php artisan migrate --force || true && php artisan serve --host=0.0.0.0 --port=$PORT'
