[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.imagick', 'libpng', 'libjpeg', 'freetype', 'tesseract']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist --ignore-platform-reqs'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'